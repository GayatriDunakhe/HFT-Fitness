<!DOCTYPE html>
<html>

<head>
    <title>Notifications</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .notification {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="mt-5">Notifications & Reminders</h1>

        <div class="notification">
            <h3>Meal Time Notification</h3>
            <p>It's time to eat!</p>
        </div>

        <div class="notification">
            <h3>Workout Time Notification</h3>
            <p>It's time to get moving!</p>
        </div>

        <div class="notification">
            <h3>Sleep Time Notification</h3>
            <p>It's time to wind down and get some rest.</p>
        </div>

        <!-- Back button using Bootstrap -->
        <button class="btn btn-primary" onclick="goBack()">Back</button>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
